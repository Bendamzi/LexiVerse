<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata about the document -->
    <meta charset="UTF-8">
    <!-- Ensures proper scaling on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>LexiVerse</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the application content -->
    <div class="container">
        <!-- Application title -->
        <h1>LexiVerse</h1>
        <!-- Input field for entering the word to search -->
        <input type="text" id="wordInput" placeholder="Enter a word">
        <!-- Button to trigger the searchWord function -->
        <button onclick="searchWord()">Search</button>
        <!-- Div to display the definition of the searched word -->
        <div id="definition"></div>
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
